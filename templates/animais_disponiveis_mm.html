{% extends 'base.html' %}
{% load static %}
{% block title %}Página de animais disponíveis{% endblock %} 
{% block content %}
<!--! Falta Lupa de Busca -->
<body>
    <div class="container">
        <div class="formularios">
            <!--? Conteúdo do formulário aqui -->
            <h2>Pets para Adoção</h2>
            <div class="tabela">
                <table class="">
                    <thead>
                    <tr>
                        <div class="tabela-img">
                            <th>Foto</th>
                        </div>
                        <div class="tabela-text">
                            <th class="tabela-text">Nome</th>
                            <th class="tabela-text">Sexo</th>
                            <!-- <th>Idade</th> -->
                            <th class="tabela-text">+Detalhes</th>
                        </div>
                    </tr>
                    </thead>
                    <tbody>
                    {% for animal in bichinho %}
                    <tr>
                        <!-- height="100" width="120" -->
                        <div class="tabela-img">
                            <td> <img src="{{ animal.foto.url }}" alt="Foto do Animal" ></td>
                        </div>
                        <div class="tabela-text">
                            <td>{{ animal.nome }}</td>
                            <td>{{ animal.sexo }}</td>
                            <!-- <td>{{ animal.idade }}</td> -->
                            <td><a href="{% url 'detalhe_pedido' animal.id %}" class="btn btn-primary">Detalhes</a></td>
                        </div>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>            
            <a href="/"><button class="btn-gradiente lista">Voltar</button></a>
            <br>
        </div>
    </div>
<!--? Fim do Corpo do Formulário -->
</body>
{% endblock %}
